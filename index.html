<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="index.css">
    <title>MyTranslator</title>
</head>

<body>

    <div class="container">
       
        <div class="wrapper">
            <div class="text-input">
                <textarea class="form-text" placeholder="Enter text"></textarea>
                <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from" class="fas fa-volume-up" data-bs-toggle="tooltip" data-bs-placement="bottom"
                            title="speak"></i>
                        <i id="from" class="fas fa-copy" data-bs-toggle="tooltip" data-bs-placement="bottom"
                            title="clipboard"></i>
                    </div>
                    <select>
                        <!-- <option value="en-US">English</option>
                        <option value="hi-IN">Hindi</option>
                        <option value="ne-NP">Nepali</option> -->
                    </select>
                </li>

                <li class="exchange"><i class="fas fa-exchange-alt"></i></li>

                <li class="row to">
                    <select>

                        <!-- <option value="hi-IN">Hindi</option>
                        <option value="ne-NP">Nepali</option> -->
                    </select>
                    <div class="icons">
                        <i id="to" class="fas fa-volume-up" data-bs-toggle="tooltip" data-bs-placement="bottom"
                            title="speak"></i>
                        <i id="to" class="fas fa-copy" data-bs-toggle="tooltip" data-bs-placement="bottom"
                            title="clipboard"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button>Translate Text</button>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
    <script src="https://kit.fontawesome.com/295ffd0d41.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
